syntax = "proto3";

package example;

option go_package = "github.com/herro-labs/protoc-gen-go-bson/pb";

message User {
  string id = 1;
  string name = 2;
  int32 age = 3;
  repeated string tags = 4;
  repeated Address addresses = 5;
  UserStatus status = 6;
  repeated int64 last_seen_timestamps = 7;
}

message Address {
  string street = 1;
  string city = 2;
  string country = 3;
}

enum UserStatus {
  ACTIVE = 0;
  INACTIVE = 1;
}